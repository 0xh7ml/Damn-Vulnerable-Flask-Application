<!DOCTYPE html>
<html>
<head>
	<title>Flask Status</title>
</head>
<body>
	{% for statu in status %}
  <h1 class={{statu}}>{{ statu }}!</h1>
  <a href="{{statu}}">Like</a>
{% endfor %}
<form method="post" action="/">
  <input type="text" name="statu"><br>
  <input type="submit">
</form>
</body>
</html>
